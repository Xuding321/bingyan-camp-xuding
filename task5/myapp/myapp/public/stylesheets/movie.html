    <script type="text/javascript">
            function loadmessage() {
                var xmlhttp;
                if (window.XMLHttpRequest) {
                    xmlhttp = new XMLHttpRequest();
                }
                else {
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                }
                xmlhttp.onreadystatechange = function () {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                        var result = xmlhttp.responseText;
                        var subjects = JSON.parse(result);
                        var imgs = document.getElementsByClassName("pg");
                        var titles = document.getElementsByClassName("title");
                        var scores = document.getElementsByClassName("score");
                        for (var i = 0; i < 10; i++) {
                            imgs[i].src = subjects[i].subjects.images.medium;
                            titles[i].innerHTML = subjects[i].subjects.title;
                            scores[i].innerHTML = subjects[i].subjects.rating.average;
                        }
                    }
                }
                xmlhttp.open("GET", "http://localhost:3000/api/v1/movie/top250", true);
                xmlhttp.send();
            }
    </script>
